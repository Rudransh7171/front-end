<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: white;
}

h1 {
  color: BLack;


  text-align: center;
}

p {
  font-family: verdana;
  font-size: 20px;
}

input[name=Form]
{
	border: 2px;
	border-radius: 10px;
 	padding: 5px 10px;
  	margin: 12px;

    transition: border-radius 0.4s ease-in-out;

    transition: background-color 0.4s ease-in-out;
    transition: padding 0.4s ease-in-out;

}
input[name=Form]:focus
{

	border-radius: 15px;
    padding: 4px 24px;
    background-color: black;
    color: white;


}




input[type=submit]
{
	color:white;
    background-color: black;
    border: 2px;
    border-radius: 10px;
    padding: 12px 12px;


}
input[type=reset]
{
	color:white;
    background-color: black;
    border: 2px;
    border-radius: 10px;
    padding: 12px 12px;

}
.formbox
{
  font-family:Lucida Console;

	background-color: grey;
    padding: 24px 24px;
    margin: 12px 500px;
    border-radius: 22px;
}
label{
  width: 100px;
  display: inline-block;

}

.box{

	margin: -12px 0px 12px 125px;
}


</style>
</head>
<body>

<h1>Simple Form</h1>
<div class="formbox">
<form >
<label>Name</label>
<input type ="text" name="Form" placeholder="Enter Your Name" maxlength="2" required>
<br>
<label>Age</label>
<input type="number"  name ="Form"   min="18" max="60" required />
<br>
<label style="margin: 12px 0px 0px 0px;">Gender</label>
<div class="box">
<input type="radio" name="gender" required>
<label>Male</label>
<br>
<input type="radio" name="gender"  required>
<label>Female</label>
<br>
<input type="radio" name="gender"required>
<label>Others</label>
</div>

<br>
<label>Phone No.</label>
<input type="tel" name="Form" pattern=[0-9]{10} placeholder="Enter Your Number" required>
<br>
<label>Email</label>
<input type="email" name="Form" placeholder="Enter Your Email" required>
<br><br>
<div style="text-align:center;">
    <input type="submit" >
   	<input type ="reset">
</div>
</form>
</div>



</body>
</html>
